name: psychphinder
description: A searcher for the TV show Psych.
publish_to: 'none'
version: 1.0.5+7

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  csv: ^5.0.2
  fuzzywuzzy: ^1.1.6
  flutter_list_view: ^1.1.21
  hive_flutter: ^1.1.0
  provider: ^6.0.5
  file_picker: 5.3.1
  permission_handler: ^10.4.3
  shared_preferences: ^2.2.0
  flutter_donation_buttons: ^0.3.7
  check_app_version: ^1.0.1
  url_launcher: ^6.1.12
  widgets_to_image: ^0.0.2
  share_plus: ^7.1.0
  fluttertoast: ^8.2.2
  flutter_wallpaper_manager: ^0.0.4
  gal: ^1.7.0
  flutter_screenutil: ^5.8.4
  google_nav_bar: ^5.0.6

dev_dependencies:
  hive_generator: ^1.1.2
  build_runner: ^2.1.10
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: false
  ios: false
  windows:
    generate: true
    image_path: "assets/icon/icon-1024x1024.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/icon-1024x1024.png"

flutter:
  fonts:
    - family: PsychFont
      fonts:
        - asset: fonts/PsychFont-Regular.ttf
        - asset: fonts/PsychFont-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: fonts/Lato/Lato-Regular.ttf
        - asset: fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato/Lato-Italic.ttf
          style: italic

  uses-material-design: true

  assets:
    - assets/data.csv
    - assets/episodes.csv
    - assets/references.csv